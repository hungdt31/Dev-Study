<svg fill="none" viewBox="0 0 500 200" width="500" height="200" xmlns="http://www.w3.org/2000/svg">
	<foreignObject width="100%" height="100%">
		<div xmlns="http://www.w3.org/1999/xhtml">
		<style>
		html, 
    body {
      height: 100%;
    }

    body {
      font-family: sans-serif;
      margin: 0;
      background-color: #111111;
    }

    .container {
      background-color: #111111;
      display: flex;
      height: 100%;
      width: 100%;
      padding: 1rem;
      justify-content: center;
      align-items: center;
    }

    .heading {
      font-size: 10vw;
      text-shadow: 4px 4px 0px #3F7FBF;
      mix-blend-mode: screen;
      animation: fadeIn 2.5s linear forwards;
    }

    @keyframes fadeIn {
        0% {
            opacity: 0
        }

        100% {
            opacity: 1;
        }
    }
    </style>
    <div class="container">
      <h1 class="heading">Code Something</h1>
    </div>
    </div>
</foreignObject>
</svg>